version: '3.3'

services:
  email-bot:
    build: .
    container_name: email-to-telegram-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - IMAP_STATE_FILE=/app/data/.imap_last_uid
    volumes:
      - ./.env:/app/.env:ro
      - imap_state:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  imap_state:
